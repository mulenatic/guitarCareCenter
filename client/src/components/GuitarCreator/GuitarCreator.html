<div class="container-fluid">
    <form novalidate>
	<div class="form-group">
	    <label for="manufacturer">Manufacturer:</label>
	    <input type="text" class="form-control" id="manufacturer" required ng-model="$ctrl.guitar.manufacturer"/>
	</div>
	<div class="form-group">
	    <label for="model">Model</label>
	    <input type="text" class="form-control" id="model" required ng-model="$ctrl.guitar.model"/>
	</div>
	<div class="form-group">
	    <label for="color">Color</label>
	    <input type="text" class="form-control" id="color" required ng-model="$ctrl.guitar.color"/>
	</div>
	<div class="form-group">
	    <label for="purchaseDate">Purchase Date</label>
	    <input type="text" class="form-control" id="purchaseDate" ng-model="$ctrl.guitar.purchaseDate"/>
	</div>
	<div class="form-group">
	    <label for="price">Price</label>
	    <input type="text" class="form-control" id="price" ng-model="$ctrl.guitar.price"/>
	</div>
	<div class="pull-right">
	    <input type="button" class="btn btn-warning" value="Reset" ng-click="$ctrl.resetForm()"/>
	    <input type="submit" class="btn btn-primary" value="Submit" ng-click="$ctrl.add()"/>
	</div>
    </form>
</div>

<style type="text/css">
 form input.ng-invalid {
     background-color: #ffcccc;
 }

 form input.ng-valid.ng-touched {
     background-color: #ccffcc;
 }
</style>
